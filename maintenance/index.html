<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemkom - Bakım</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../components/timerWidget.css">
    <link rel="stylesheet" href="maintenance.css">
    <link rel="stylesheet" href="../components/shared.css">
    <link rel="icon" type="image/png" href="../images/gemkom.png">
    <link rel="stylesheet" href="../pre-auth.css">
</head>
<body class="pre-auth">
    <!-- Header will be dynamically inserted -->
    <div id="header-container"></div>

    <!-- Mobile Navigation Tabs -->
    <nav class="mobile-nav">
        <div class="container">
            <div class="nav-tabs-container">
                <button class="nav-tab active" data-section="view-requests">
                    <i class="fas fa-list"></i>
                    <span>Bakım Talepleri</span>
                </button>
                <button class="nav-tab" data-section="create-request">
                    <i class="fas fa-plus-circle"></i>
                    <span>Yeni Talep</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="main-container">
                <!-- Content will be dynamically loaded here -->
                <div id="maintenance-content">
                    <!-- Initially shows "Bakım Taleplerini Görüntüle" content -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be dynamically inserted -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS and Popper.js -->
    <script type="module" src="maintenance.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Timer Widget -->
    <script type="module" src="../components/timerWidgetInit.js"></script>
</body>
</html>
